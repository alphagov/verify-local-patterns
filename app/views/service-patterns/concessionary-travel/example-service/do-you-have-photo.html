{% extends "layout_picker.html" %}

{% set serviceName = "Apply for an older person's bus pass" %}
{% set pageTitle = "Do you have a photo like this stored on this computer?" %}

{% block content %}

<div class="column-two-thirds">

    {% include 'common-content/example-photo.html' %}

      <form>
        <div class="form-group">
          <fieldset class="inline">

            <legend class="visually-hidden">
              Do you have a photo like this?
            </legend>

            <label class="block-label selection-button-radio" data-target="upload-file" for="upload-file">
              <input id="upload-file" type="radio" name="radio-group" value="upload">
              Yes, I have a photo like this
            </label>

            <label class="block-label selection-button-radio" data-target="webcam" for="webcam">
              <input id="webcam" type="radio" name="radio-group" value="do-you-have-device" class="in-progress">
              No, I need to take a photo
            </label>

          </fieldset>
        </div>
        <div class="form-group">
            <button class="button">Continue</button>
        </div>

        </div>
      </form>

</div>

{% endblock %}
