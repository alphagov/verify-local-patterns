{% extends "layout_picker.html" %}

{% set serviceName = "Apply for an older person's bus pass" %}
{% set pageTitle = "Do you have a mobile phone, tablet or laptop which has a camera?" %}

{% block content %}

<div class="column-two-thirds">

      <form>
        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">
              Do you have a mobile phone, tablet or laptop which has a camera?
            </legend>

            <label class="block-label selection-button-radio" data-target="take-photo-device" for="take-photo-device">
              <input id="take-photo-device" type="radio" name="radio-group" value="take-photo-device" class="in-progress">
              Yes
            </label>

            <label class="block-label selection-button-radio" data-target="webcam" for="webcam">
              <input id="webcam" type="radio" name="radio-group" value="have-camera" class="in-progress">
              No
            </label>

          </fieldset>
        </div>
        <div class="form-group">
            <button class="button">Continue</button>
        </div>

      </form>

</div>

{% endblock %}
