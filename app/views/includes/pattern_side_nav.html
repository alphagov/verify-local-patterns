<div class="grid-row" data-module="highlight-active-section-heading">
	<div class="column-quarter">
		<!--  Page contents -->
		<div class="page-contents js-stick-at-top-when-scrolling js-sticky-resize" style="width: 212px;">
			{# <h2 class="heading-large">{{thisTab}}</h2> #}
			<ul class="page-contents__list">
				{% for section in sections %}
					{% set active = '' %}
					{% if section == thisTab %}
						{% set active = 'active' %}
					{% endif %}
					<li class="{{active}}">
						<a href="../{{section | lower}}/{{pageTab |lower}}">
							{% if section !== 'Overview' %}
								{{loop.index - 1}}.
							{% endif %}
							{{section}}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
